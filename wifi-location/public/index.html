<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno's Tracer</title>

  <!-- Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Flatpickr CSS for date and time pickers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.3/flatpickr.min.css" />

  <style>
    /* General body styling */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header styling */
    h1 {
      margin-top: 50px;
      font-size: 36px;
    }

    /* Paragraph styling */
    p {
      font-size: 18px;
      margin: 20px;
    }

    /* Button container styling */
    .button-container {
      margin: 30px;
    }

    /* Styling buttons */
    .button-container button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .button-container button:hover {
      background-color: #0056b3;
    }

    /* Image container styling */
    .image-container {
      margin-top: 30px;
    }

    /* Ensure the image fits within the container */
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <!-- Page header -->
  <h1>Bruno's Tracer</h1>
  <p>Track Bruno's movement and geofencing in real-time!</p>

  <!-- Button container for navigation -->
  <div class="button-container">
    <button onclick="window.location.href='map_last_pos.html'">Last Position</button>
    <button onclick="window.location.href='map_history.html'">History</button>
  </div>

  <!-- Image container for displaying the image of Bruno -->
  <div class="image-container">
    <!-- Image path pointing to images folder. Make sure image exists in the correct path -->
    <img src="images/bruno2.png" alt="Bruno" />
  </div>

</body>
</html>
